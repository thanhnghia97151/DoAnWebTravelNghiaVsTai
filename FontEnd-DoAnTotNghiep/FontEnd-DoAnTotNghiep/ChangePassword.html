<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="js/1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/changepassword.css">
 	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
  <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />           
</head>
<body >
      <div class="changepassword">
        <div class="container">
          <div class="row khungtong">
            <div class="col-xs-10 col-xs-push-1 col-sm-10 col-ms-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3 taokhung">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 doimatkhau text-center">
                  <p>THAY ĐỔI MẬT KHẨU</p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center baomat">
                  <p>
                    <i>
                      (Chúng tôi mong muốn mật khẩu của bạn an toàn hãy đặt mật khẩu có chữ và ký tự) <i class="sao">*</i>
                    </i>
                  </p>
                </div>
              </div>

              <div class="row">
                <form action="" method="POST" role="form">
                
                  <div class="form-group cangchinhform">
                     <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 tenform">
                         <label>MẬT KHẨU HIỆN TẠI:</label>               
                     </div>
                     <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                         <input type="text" name="matkhauhientai" placeholder="Mật khẩu hiện tại" class="form-control">
                     </div>
                     <!-- the end form 1 -->                                        
                  </div>
                  <div class="formgroup cangchinhform">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 tenform">
                         <label>MẬT KHẨU MỚI:</label>               
                     </div>
                     <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                         <input type="text" name="matkhaumoi" placeholder="Mật khẩu mới" class="form-control">
                     </div>
                     <!-- the end form 2 -->
                  </div>
                  <div class="formgroup cangchinhform">
                     <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 tenform ">
                         <label>NHẬP LẠI MẬT KHẨU:</label>               
                     </div>
                     <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                         <input type="text" name="nhaplaimatkhau" placeholder="Nhập lại mật khẩu" class="form-control">
                     </div>
                     <!-- the end form 3 -->
                  </div>
                  <div class="col-xs-6 col-sm-8 col-md-8 col-lg-8 text-right">
                    <button type="submit" class="btn btn-info huybo">HỦY BỎ</button>
                  </div>
                  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 text-center">
                     <button type="submit" class="btn btn-primary luuthaydoi">LƯU THAY ĐỔI</button>

                  </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
