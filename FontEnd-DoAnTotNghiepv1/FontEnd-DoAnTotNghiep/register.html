<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="js/1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
   <link rel="stylesheet" href="css/register.css">
 	<link rel="stylesheet" href="vendor/font-awesome.css">
 	<link href="http://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
     <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />           
</head>
<body >
      <div class="register">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 col-xs-push-1 col-sm-6 col-sm-push-3 col-md-4 col-lg-4 col-md-push-4 col-lg-push-4 vien">
              <div class="titleregister">
                ĐĂNG KÝ
              </div>
              <div class="formregister">
                <form class="formwidth" action="" method="get" accept-charset="utf-8">
                  <div class="form-group khoangcach">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nhập Username">   
                  </div>
                  <div class="form-group khoangcach">
                    <input type="text" name="email" id="email" class="form-control" placeholder="Nhập Email">
                  </div>
                  <div class="form-group khoangcach">
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="Nhập Số điện thoại">
                  </div>
                  <div class="form-group khoangcach">
                    <input type="text" name="address" id="address" class="form-control" placeholder="Nhập địa chỉ">
                  </div>
                  <div class="form-group khoangcach">
                      <input type="text" name="password" id="password" class="form-control" placeholder="Nhập Password">
                  </div>
                  <div class="form-group khoangcach">
                    <input type="text" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Nhập Lại Mật Khẩu">
                  </div>
                  <p class="text-center"> <button type="submit" class="noderesgiter">ĐĂNG KÝ</button></p>
                  <p class="text-center">Bạn đã có tài khoản?&nbsp;&nbsp;<a href="" title="" class="dangnhap">ĐĂNG NHẬP</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
